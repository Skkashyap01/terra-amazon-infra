# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger: none
 


pool:  PoolAirtel
  

steps:
- task: PowerShell@2
  displayName: npm Install
  inputs:
    targetType: 'inline'
    script: 'npm install'

- task: PowerShell@2
  displayName: npm run build
  inputs:
    targetType: 'inline'
    script: 'npm run build'